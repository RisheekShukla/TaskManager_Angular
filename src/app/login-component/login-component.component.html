<form (ngSubmit)="check_login()" class="login-form">
    <h2 class="text-center">Login</h2>
    
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Username" [(ngModel)]="uobj.username" name="username" required>
    </div>
  
    <div class="form-group">
      <input type="password" class="form-control" placeholder="Password" [(ngModel)]="uobj.password" name="password" required>
    </div>
  
    <button type="submit" class="btn btn-primary btn-block">Login</button>
  </form>
